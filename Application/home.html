<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Состав числа</title>
    <link href="../style.css" rel="stylesheet" type="text/css" />
</head>

<body>

<div class="play_board">
    <div class="opinion">
        <h1>Состав числа от 1 до 10</h1>
        <p>Выбери правильное слагаемое</p>
        <p>Даёться 3 попытка, чтобы правильно выбрать.</p>
    </div>
    <div class="main_number">
        <h2 id="num">0</h2>
    </div>
    <div class="ditails">
        <h2 id="oneSummand">0</h2>
        <h2>+</h2>
        <h2 id="twoSummand">?</h2>
    </div>
    <div class="buttons">
        <button onclick=guessNum(0)>0</button>
        <button onclick=guessNum(1)>1</button>
        <button onclick=guessNum(2)>2</button>
        <button onclick=guessNum(3)>3</button>
        <button onclick=guessNum(4)>4</button>
        <button onclick=guessNum(5)>5</button>
        <button onclick=guessNum(6)>6</button>
        <button onclick=guessNum(7)>7</button>
        <button onclick=guessNum(8)>8</button>
        <button onclick=guessNum(9)>9</button>
        <button onclick=guessNum(10)>10</button>
    </div>
    <div class="headings">
        <h1 id="myHeading_1"></h1>
        <h2 id="myHeading_2"></h2>
    </div>
</div>
    <script src="script.js"></script>
</body>

</html>
